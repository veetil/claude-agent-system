[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    slow: marks tests as slow running
asyncio_mode = auto